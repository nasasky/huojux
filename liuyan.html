<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>咨询中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<!-- <link rel="stylesheet" type="text/css" href="../css/app.css" /> -->
		<style>
			.mui-input-row label {
				font-family: 'Helvetica Neue', Helvetica, sans-serif;
				line-height: 1.1;
				float: left;
				width: 25%;
				padding: 11px 15px;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				float: right;
				width: 75%;
				margin-bottom: 0;
				padding-left: 0;
				border: 0;
				font-size: 15px;
			}
			* {
				touch-action: pan-y;
			}
			body{
				font-size: 15px;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="huodongzhongxin.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #CE0704;"></a>
			<h1 class="mui-title">活动中心</h1>
	</header>

		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">

				<form class="mui-input-group">
					<div class="mui-input-row">
						<label style="width: 100%;">联系我们</label>
						
					</div>
					
					<div class="mui-input-row">
						<label style="width: 100%;">中山火炬现代产业工程技术研究院</label>
					</div>
					
					<div class="mui-input-row">
						<label style="width: 100%;">负责人：张大炮</label>
					</div>
					<div class="mui-input-row">
						<label style="width: 100%;">联系电话：15398886988</label>
					</div>
					<div class="mui-input-row">
						<label style="width: 100%;">地址：广东省中山市火炬开发区</label>
					</div>

				</form>

			</div>
			
			
			
			
			
			<div class="mui-content-padded" style="margin: 5px;">

				<form class="mui-input-group">
					<div class="mui-input-row">
						<label style="width: 100%;">在线留言</label>
						
					</div>
					
					<div class="mui-input-row">
						<label>姓名：</label>
						<input type="text" placeholder="请输入姓名">
					</div>
					<div class="mui-input-row">
						<label>电话：</label>
						<input type="text" class="mui-input-clear" placeholder="请输入联系电话">
					</div>
					<div class="mui-input-row" style="margin: 10px 5px;height: 110px;">
						<textarea id="textarea" rows="5" placeholder="请输入你的留言内容或问题" style="font-size: 15px;"></textarea>
					</div>
                    <div class="mui-input-row">
						<button style="width: 100%;height: 100%;float: left;background: #CE0704;color: white;text-align: center;" value="">提交留言</button>
                    </div>
				</form>

			</div>
			
			
			
		</div>

	</body>

</html>
