<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>专利需求</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<!-- <link rel="stylesheet" type="text/css" href="../css/app.css" /> -->
		<style>
			.mui-input-row label {
				font-family: 'Helvetica Neue', Helvetica, sans-serif;
				line-height: 1.1;
				float: left;
				width: 25%;
				padding: 11px 15px;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				float: right;
				width: 75%;
				margin-bottom: 0;
				padding-left: 0;
				border: 0;
				font-size: 15px;
			}
			* {
				touch-action: pan-y;
			}
			body{
				font-size: 15px;
			}
			
		</style>
	</head>

	<body>
	<header class="mui-bar mui-bar-nav">
			<a href="zhishichanquanzhongxin.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #CE0704;"></a>
			<h1 class="mui-title">专利需求</h1>
	</header>

		<div class="mui-content">
		   <div class="mui-content-padded" style="margin: 5px;">

				<form class="mui-input-group">
					<div class="mui-input-row">
						<label style="width: 100%;">专利需求</label>
						
					</div>
					
					<div class="mui-input-row">
						<label style="width: 35%;">专利简称：</label>
						<input type="text" placeholder="请输入专利简称" style="width: 65%;">
					</div>
					<div class="mui-input-row">
						<label style="width: 35%;">专利类型：</label>
						<input type="text" placeholder="请输入专利类型" style="width: 65%;">
					</div>
				
					<div class="mui-input-row" style="margin: 10px 5px;height: 110px;">
						<textarea id="textarea" rows="5" placeholder="请输入详细信息" style="font-size: 15px;"></textarea>
					</div>
                    <div class="mui-input-row">
						<button style="width: 100%;height: 100%;float: left;background: #CE0704;color: white;text-align: center;" value="">提交需求</button>
                    </div>
				</form>

			</div>
			
			
			
		</div>

	</body>

</html>
